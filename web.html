<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #001f3f, #0074D9);
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #00316E;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      background: #00316E;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      border-bottom: 2px solid #fff;
      padding-bottom: 5px;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 20px;
      background: #FF851B;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #FF4136;
    }

    svg {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš¢ Titanic / Jack</h1>
    <p>Welcome to my HTML5 practice project!</p>
  </header>

  <svg width="200" height="200">
    <circle cx="100" cy="100" r="60" fill="green" stroke="black" stroke-width="3"/>
  </svg>

  <section>
    <h2>My Skills Progress</h2>
    <p>HTML5 Learning Progress:</p>
    <progress value="80" max="100"></progress>

    <p>CSS Learning Progress:</p>
    <progress value="35" max="100"></progress>

    <p>JavaScript Learning Progress:</p>
    <progress value="45" max="100"></progress>
  </section>

  <section>
    <h2>Search Example</h2>
    <label for="tools">Favorite Web Tool:</label>
    <input id="tools" type="text" list="webtools" placeholder="Choose or Type a tool">
    <datalist id="webtools">
      <option value="Visual Studio Code">
      <option value="Sublime Text">
      <option value="Figma">
      <option value="Github">
    </datalist>
  </section>

  <section>
    <h2>Contact Me</h2>
    <form autocomplete="off">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required>

      <label for="url">Portfolio Website:</label>
      <input type="url" id="url" name="url" placeholder="https://example.com">

      <label for="tel">Phone Number:</label>
      <input type="tel" id="tel" name="tel" placeholder="555-555-1211">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write something..." required></textarea>

      <input type="submit" value="Send">
    </form>
  </section>
</body>
</html>
